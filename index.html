<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div class="parent">
        <h2 style="justify-content: center; width: 90%; background-color: black; color: wheat; height: 60px; align-items: center; display: flex;"> <u>BMI CALCULATOR</u></h2>
        <div class="child">
            <div class="form-floating">
                <label for="Weight" class="lab">Weight</label>
                <input type="text" id="Weight"  class="place">
              </div><br>
              <div class="form-floating" >
                <label for="Height" class="lab">Height</label>
                <input type="text" id="Height" class="place">
              </div><br>
            <button type="button" class="btn" onclick=Check()>Calculate BMI</button>
        </div>
        <div class="child">
            <h2>BMI Weight Guide</h2><br>
                <h4 class="output">
                    Under Weight = Less than 18.6 <br><br>
                    Normal Range = 18.6 and 24.9 <br><br>
                    Overweight = Greater than 24.9 <br><br>
                </h4>
            </h2>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
